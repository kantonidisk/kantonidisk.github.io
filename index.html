<!doctype html>
<html>

<head>
    <title>Upload Radiograph</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background: #007AFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
        }
        input[type="submit"]:hover {
            background: #005BB5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Radiograph for Analysis</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <input type="submit" value="Upload and Analyze">
        </form>
    </div>
</body>

</html>
