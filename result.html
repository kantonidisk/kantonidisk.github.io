<!doctype html>
<html>

<head>
    <title>Analysis Result</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        p {
            background: #e0f7fa;
            padding: 20px;
            border-radius: 10px;
            color: #00796b;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #007AFF;
            color: #fff;
            text-decoration: none;
            border-radius: 20px;
            font-size: 18px;
        }
        a:hover {
            background: #005BB5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Analysis Result</h1>
        <p>{{ result }}</p>
        <a href="/">Go back</a>
    </div>
</body>

</html>
